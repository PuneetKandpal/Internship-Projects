<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uranium Tracker</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "#FFFFFF",
              lime1: "#57fec7",
              lime2: "#27ecab",
              black: "#19310B",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar  -->
    <nav
      class="z-[1000] bg-white py-6 px-4 md:px-12 flex justify-between items-center shadow-sm relative"
    >
      <!-- logo  -->
      <h1 class="play font-semibold text-[22px] md:text-2xl flex items-center">
        <i
          class="ri-compass-fill text-[17px] md:text-[19px] text-black bg-lime1 flex justify-center items-center w-7 h-7 md:w-8 md:h-8 rounded-full mt-1 mr-2"
        ></i
        >UraniumTracker
      </h1>

      <!-- hamburger menu for mobile -->
      <button id="menu-toggle" class="md:hidden text-black text-2xl">
        <i class="ri-menu-3-line"></i>
      </button>

      <!-- links  -->
      <div
        id="menu"
        class="hidden h-screen md:h-fit md:flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-7 absolute md:relative top-full left-0 right-0 bg-white md:bg-transparent pb-4 md:pb-0 shadow-md md:shadow-none w-full md:w-auto"
      >
        <ul
          class="lato text-black tracking-wide capitalize text-[16.2px] pl-10 md:pl-0 mb-4 md:mb-0 font-medium flex flex-col md:flex-row gap-y-2 md:gap-y-0 md:gap-x-5 w-full md:w-auto"
        >
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="news.html"
              >News</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="investments.html"
              >Uranium Investments</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="essentials.html"
              >Uranium Essentials</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="forum.html"
              >Forum</a
            >
          </li>
        </ul>

        <a
          href="#"
          class="bg-lime1 text-black ml-14 md:ml-0 px-3 py-1 hover:bg-lime2 transition-all duration-300 w-full md:w-auto text-center"
          >Subscribe</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <div
      class="relative overflow-x-hidden px-5 sm:px-8 md:px-20 lg:px-32 xl:px-40 w-full h-[88vh] flex items-center justify-start bg-black"
    >
      <!-- Background image and gradient overlay -->
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1637775297458-7443ffd545b2?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Background"
          class="w-full h-full object-cover object-top opacity-90"
        />
        <div
          class="absolute inset-0 bg-gradient-to-r from-[#111111]/80 via-black/35 to-lime1/10"
        ></div>
      </div>

      <!-- Text content -->
      <div
        class="relative z-10 text-white w-full sm:w-[90%] md:w-[80%] lg:w-[72%]"
      >
        <h1
          class="text-[30px] sm:text-[40px] md:text-[48px] lg:text-[55px] frank font-medium capitalize tracking-[-0.5px] leading-[36px] sm:leading-[46px] md:leading-[58px] lg:leading-[67px] sm:mb-5"
        >
          Stay ahead with real-time uranium news, price And analysis
        </h1>

        <div
          class="flex flex-col sm:flex-row gap-y-2 sm:gap-x-3 items-start sm:items-center mb-10 sm:mb-12 justify-start ml-1"
        >
          <h1
            class="text-lime1 capitalize font-semibold text-[14px] sm:text-[15px] md:text-[17px] lg:text-[19px]"
          >
            Spot Uranium :
          </h1>
          <h2
            class="text-[13px] mt-[-7px] sm:mt-0 sm:text-[14px] md:text-[16px] lg:text-[17.5px] text-white/90 font-medium lato"
          >
            8175/8300 USc/Lb U3O8 (+12c, +0.15%)
          </h2>
        </div>
        <a
          href="investments.html"
          class="bg-lime1 ml-1 text-black text-[14px] sm:text-[15px] px-4 sm:px-6 py-2 sm:py-3 lato font-medium hover:bg-lime2 transition-all"
          >Get Started</a
        >
      </div>
    </div>

    <!-- js  -->
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <script src="home.js"></script>
  </body>
</html>
