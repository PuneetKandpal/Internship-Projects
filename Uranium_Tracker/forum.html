<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --bg: #142135;
        --primary: #50bc48;
        --white: white;
        --yellow: #ffbd41;
        --white-08: rgba(255, 255, 255, 0.8);
        --white-06: rgba(255, 255, 255, 0.6);
        --white-05: rgba(255, 255, 255, 0.5);
        --white-04: rgba(255, 255, 255, 0.4);
        --white-03: rgba(255, 255, 255, 0.3);
      }

      body {
        background-color: var(--bg);
        color: var(--white);
      }

      .header-button {
        background-color: var(--yellow);
      }

      .nav-link {
        color: var(--white-06);
      }

      .nav-link:hover {
        color: var(--yellow);
      }

      .forum-card {
        background-color: #1c2b48;
      }

      .forum-title {
        color: var(--yellow);
      }

      .forum-button {
        background-color: var(--primary);
      }

      .sidebar-item {
        color: var(--yellow);
      }

      .sidebar-item:hover {
        color: var(--primary);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#142135",
              primary: "#05B821",
              yellow: "#FFBD41",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar ================================================================================  -->
    <nav
      class="bg-bg lg:w-[90%] mx-auto w-[100%] px-3 lg:px-[1rem] py-7 flex justify-between items-center"
    >
      <div class="logo">
        <a href="/" class="no-underline">
          <h1 class="text-primary font-bold text-[1.3rem] lg:text-2xl">
            Uranium<span class="text-white">Tracker</span>
          </h1>
        </a>
      </div>

      <!-- Hamburger Menu Icon -->
      <div class="block md:hidden">
        <button class="text-white focus:outline-none" id="nav-toggle">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <div
        class="nav-links text-sm lg:text-[16px] hidden md:flex items-center mt-2 space-x-4 lg:space-x-7"
        id="nav-links"
      >
        <a
          class="text-white/70 hover:text-white no-underline transition-all duration-200"
          href="index.html"
          >Home</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"

          >News</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="stocks.html"
          >Stocks</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="glossary.html"
          >Atomic Glossary</a
        >
        <a
          class="active no-underline transition-all duration-200"
          href="forum.html"
          >Forum</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="contact.html"
          >Contact Us</a
        >
      </div>

      <div class="subscribe-btn mt-1 hidden md:block">
        <button
          class="bg-primary px-4 py-1 text-white text-[14px] lg:text-[15px] rounded-sm hover:bg-green-600 transition-all duration-200"
        >
          Subscribe
        </button>
      </div>
    </nav>
    <!-- Styled Mobile Menu -->
    <div class="md:hidden">
      <div
        class="nav-links flex-col items-center space-y-4 mt-4 hidden bg-bg px-6 py-4 transition-transform transform origin-top scale-y-0"
        id="mobile-menu"

        <a
          class="no-underline text-white hover:text-primary transition-all duration-200"

        <br />

        <br />
        <br />
        <button

          Subscribe

      </div>
