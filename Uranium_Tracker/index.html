<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Uranium Tracker</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#002201",
              primary: "#50bc48",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Navbar ================================================================================  -->
    <nav class="bg-bg px-[2rem] py-5 flex justify-between items-center">
      <div class="logo">
        <a href="/" class="no-underline">
          <h1 class="text-primary font-bold text-2xl">
            Uranium<span class="text-white">Tracker</span>
          </h1>
        </a>
      </div>

      <!-- Hamburger Menu Icon -->
      <div class="block md:hidden">
        <button class="text-white focus:outline-none" id="nav-toggle">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <div
        class="nav-links hidden md:flex items-center mt-2 space-x-9"
        id="nav-links"
      >
        <a class="active no-underline transition-all duration-200" href="#home"
          >Home</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="#community"
          >Community</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="#library"
          >Library</a
        >
        <a
          class="no-underline text-white/70 hover:text-white transition-all duration-200"
          href="#contact"
          >Contact Us</a
        >
      </div>

      <div class="subscribe-btn mt-1 hidden md:block">
        <button
          class="bg-primary px-4 py-1 text-white text-[15px] rounded-sm hover:bg-green-600 transition-all duration-200"
        >
          Subscribe
        </button>
      </div>
    </nav>

    <!-- Styled Mobile Menu -->
    <div class="md:hidden">
      <div
        class="nav-links flex-col items-center space-y-4 mt-4 hidden bg-bg px-6 py-4 rounded-lg shadow-lg transition-transform transform origin-top scale-y-0"
        id="mobile-menu"
      >
        <a
          class="no-underline text-white hover:text-primary transition-all duration-200"
          href="#home"
          >Home</a
        >
        <br />
        <br />
        <a
          class="no-underline text-white hover:text-primary transition-all duration-200"
          href="#community"
          >Community</a
        >
        <br />
        <br />
        <a
          class="no-underline text-white hover:text-primary transition-all duration-200"
          href="#library"
          >Library</a
        >
        <br />
        <br />
        <a
          class="no-underline text-white hover:text-primary transition-all duration-200"
          href="#contact"
          >Contact Us</a
        >
        <br />
        <br />
        <button
          class="bg-primary w-full py-2 text-white text-[15px] rounded-sm hover:bg-green-600 transition-all duration-200"
        >
          Subscribe
        </button>
      </div>
    </div>

    <!-- js file----------------------------------------  -->
    <script src="index.js"></script>
  </body>
</html>
