<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uranium Essentials</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: "#151B24",
              primary: "#57fec7",
              yellow: "#FFBD41",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main  -->
    <div class="mt-20 px-2 lg:w-[90%] mx-auto w-[100%] lg:px-[1rem]"></div>



     <!-- Footer ================================================================================ -->
     <footer class="bg-[#0f141b] text-white py-14 px-6 lg:px-[1.2rem] mt-7">
      <div class="lg:w-[90%] mx-auto w-full">
        <div
          class="container mx-auto flex flex-col justify-center items-center text-center"
        >
          <!-- Newsletter Subscription Section -->
          <h2 class="text-[17px] inter sm:text-[23px] font-bold">
            Sign Up For Our Newsletter
          </h2>
          <p class="text-sm publicsans mt-3 font-light text-white/50">
            Receive uranium market updates and 70% off our premium reports.
          </p>

          <!-- Email Subscription Form -->
          <div
            class="flex flex-col sm:flex-row justify-center items-center mt-6 w-full max-w-[600px]"
          >
            <input
              type="email"
              placeholder="Enter your email address"
              class="px-4 py-2 rounded-sm mb-4 sm:mb-0 sm:mr-2 w-full bg-[#151B24] text-white focus:outline-none placeholder:text-[14px]"
            />
            <button
              class="bg-[#57fec7] rounded-sm text-[#0b0f14] text-[15px] font-medium px-6 py-2 hover:bg-[#0da975] transition-all duration-200"
            >
              Subscribe
            </button>
          </div>

          <!-- Social Media Icons -->
          <div class="flex justify-center space-x-5 mt-6">
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-facebook-fill text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-twitter-fill text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-instagram-line text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-linkedin-box-fill text-xl"></i>
            </a>
          </div>

          <!-- Horizontal Line -->
          <hr class="w-full border-t border-gray-600 mt-10" />

          <!-- Footer Links and Copyright -->
          <div
            class="flex flex-col sm:flex-row justify-between items-center w-full mt-4 text-sm"
          >
            <!-- Footer links aligned to the end -->
            <div class="sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
              <a href="#" class="hover:underline text-gray-400">Home</a>
              <a href="#" class="hover:underline text-gray-400">News</a>
              <a href="#" class="hover:underline text-gray-400"
                >Uranium Investments</a
              >
              <a href="#" class="hover:underline text-gray-400"
                >Uranium Essentials</a
              >
              <a href="#" class="hover:underline text-gray-400">Forum</a>
            </div>
            <!-- All rights reserved aligned with HR line -->
            <p class="text-gray-400 mb-4 sm:mb-0">
              UraniumTracker. All rights reserved 2024
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- js file----------------------------------------  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="essentials.js"></script>
  </body>
</html>
