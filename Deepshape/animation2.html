<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Design Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #f4f4f6;
      background: linear-gradient(135deg, #1c1f23, #704ee6, #e8428c);
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      background-color: #e8428c;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #704ee6;
    }

    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="content">
      <h1>Revolutionize Your Graphic Design Experience</h1>
      <p>Harness the power of AI to create stunning visuals, effortlessly.</p>
      <button class="cta-button">Join Our Beta Waitlist</button>
    </div>
  </div>

  <div id="canvas-container"></div>

  <script>
    // Initialize Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create a 3D Torus object
    const geometry = new THREE.TorusGeometry(3, 1, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0xe8428c, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // Set camera position
    camera.position.z = 10;

    // Animation function
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the torus
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;

      // Render the scene
      renderer.render(scene, camera);
    }

    // Mouse movement interaction
    document.addEventListener('mousemove', (event) => {
      let xPos = (event.clientX / window.innerWidth) * 2 - 1;
      let yPos = (event.clientY / window.innerHeight) * 2 - 1;
      torus.rotation.x = yPos * Math.PI;
      torus.rotation.y = xPos * Math.PI;
    });

    // Window resize handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    animate();
  </script>

</body>
</html>
