<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uranium News</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "#FFFFFF",
              lime1: "#57fec7",
              lime2: "#27ecab",
              black: "#19310B",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar  -->
    <nav
      class="sticky top-0 z-[1000] bg-white py-6 px-4 md:px-12 flex justify-between items-center shadow-sm"
    >
      <!-- logo  -->
      <h1 class="play font-semibold text-[22px] md:text-2xl flex items-center">
        <i
          class="ri-compass-fill text-[17px] md:text-[19px] text-black bg-lime1 flex justify-center items-center w-7 h-7 md:w-8 md:h-8 rounded-full mt-1 mr-2"
        ></i>
        UraniumTracker
      </h1>

      <!-- hamburger menu for mobile -->
      <button id="menu-toggle" class="md:hidden text-black text-2xl">
        <i class="ri-menu-3-line"></i>
      </button>

      <!-- links  -->
      <div
        id="menu"
        class="hidden h-screen md:h-fit md:flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-7 absolute md:relative top-full left-0 right-0 bg-white md:bg-transparent pb-4 md:pb-0 shadow-md md:shadow-none w-full md:w-auto"
      >
        <ul
          class="lato text-black tracking-wide capitalize text-[16.2px] pl-10 md:pl-0 mb-4 md:mb-0 font-medium flex flex-col md:flex-row gap-y-2 md:gap-y-0 md:gap-x-5 w-full md:w-auto"
        >
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="active transition-all duration-300 block py-2 px-4 md:p-0"
              href="news.html"
              >News</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="investments.html"
              >Uranium Investments</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="essentials.html"
              >Uranium Essentials</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="forum.html"
              >Forum</a
            >
          </li>
        </ul>

        <a
          href="#"
          class="bg-lime1 text-black ml-14 md:ml-0 px-3 py-1 hover:bg-lime2 transition-all duration-300 w-full md:w-auto text-center"
          >Subscribe</a
        >
      </div>
    </nav>

    <!-- Footer ================================================================================ -->
    <footer class="bg-[#161616] text-white py-14 px-6 lg:px-[1.2rem] mt-">
      <div class="lg:w-[90%] mx-auto w-full">
        <div
          class="container mx-auto flex flex-col justify-center items-center text-center"
        >
          <!-- Newsletter Subscription Section -->
          <h2 class="text-[17px] frank sm:text-[23px] font-normal">
            Sign Up For Our Newsletter
          </h2>
          <p class="text-sm publicsans mt-3 font-light text-white/50">
            Receive uranium market updates and 70% off our premium reports.
          </p>

          <!-- Email Subscription Form -->
          <div
            class="flex flex-col sm:flex-row justify-center items-center mt-6 w-full max-w-[600px]"
          >
            <input
              type="email"
              placeholder="Enter your email address"
              class="px-4 py-2 rounded-sm mb-4 sm:mb-0 sm:mr-2 w-full bg-[#ffffff0c] text-white focus:outline-none placeholder:text-[14px]"
            />
            <button
              class="bg-lime1 rounded-sm text-black text-[15px] font-bold px-6 py-2 hover:bg-[#0da975] transition-all duration-200"
            >
              Subscribe
            </button>
          </div>

          <!-- Social Media Icons -->
          <div class="flex justify-center space-x-5 mt-6">
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-facebook-fill text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-twitter-fill text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-instagram-line text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white/80">
              <i class="ri-linkedin-box-fill text-xl"></i>
            </a>
          </div>

          <!-- Horizontal Line -->
          <hr class="w-full border-t border-gray-600 mt-10" />

          <!-- Footer Links and Copyright -->
          <div
            class="flex flex-col sm:flex-row justify-between items-center w-full mt-4 text-sm"
          >
            <!-- Footer links aligned to the end -->
            <div class="sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
              <a href="#" class="hover:underline text-gray-400">Home</a>
              <a href="#" class="hover:underline text-gray-400">News</a>
              <a href="#" class="hover:underline text-gray-400"
                >Uranium Investments</a
              >
              <a href="#" class="hover:underline text-gray-400"
                >Uranium Essentials</a
              >
              <a href="#" class="hover:underline text-gray-400">Forum</a>
            </div>
            <!-- All rights reserved aligned with HR line -->
            <p class="text-gray-400 mb-4 sm:mb-0">
              UraniumTracker. All rights reserved 2024
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- js  -->
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
