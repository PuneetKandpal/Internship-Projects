<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uranium Tracker</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "#FFFFFF",
              lime1: "#57fec7",
              lime2: "#27ecab",
              black: "#19310B",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar  -->
    <nav
      class="bg-white py-6 px-4 md:px-12 flex justify-between items-center shadow-sm relative"
    >
      <!-- logo  -->
      <h1 class="play font-semibold text-[22px] md:text-2xl flex items-center">
        <i
          class="ri-compass-fill text-[17px] md:text-[19px] text-black bg-lime1 flex justify-center items-center w-7 h-7 md:w-8 md:h-8 rounded-full mt-1 mr-2"
        ></i
        >UraniumTracker
      </h1>

      <!-- hamburger menu for mobile -->
      <button id="menu-toggle" class="md:hidden text-black text-2xl">
        <i class="ri-menu-3-line"></i>
      </button>

      <!-- links  -->
      <div
        id="menu"
        class="hidden h-screen md:h-fit md:flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-7 absolute md:relative top-full left-0 right-0 bg-white md:bg-transparent pb-4 md:pb-0 shadow-md md:shadow-none w-full md:w-auto"
      >
        <ul
          class="lato text-black tracking-wide capitalize text-[16.2px] pl-10 md:pl-0 mb-4 md:mb-0 font-medium flex flex-col md:flex-row gap-y-2 md:gap-y-0 md:gap-x-5 w-full md:w-auto"
        >
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="home.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="news.html"

            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"

              >Uranium Investments</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="essentials.html"
              >Uranium Essentials</a
            >
          </li>
          <li>
            <a
              class="hover:text-black/70 transition-all duration-300 block py-2 px-4 md:p-0"
              href="forum.html"
              >Forum</a
            >
          </li>
        </ul>

        <a
          href="#"
          class="bg-lime1 text-black ml-14 md:ml-0 px-3 py-1 hover:bg-lime2 transition-all duration-300 w-full md:w-auto text-center"
          >Subscribe</a
        >
      </div>
    </nav>

    <!-- js  -->
    <script src="home.js"></script>
  </body>
</html>
